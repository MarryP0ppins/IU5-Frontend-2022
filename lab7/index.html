<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/dc5f3b57dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./lab7.css" />
    <title>Lab7</title>
</head>
<body id="back" onload="main()">
    <div id="top_box">
        <div id="name">N.Погода</div>
        <div id="search_box">
            <input type="text" id="input_city" placeholder="Введите город..." />
            <button onclick="main()" id="weather_search"><i class="fa-solid fa-magnifying-glass-location fa-2xl"></i></button>
        </div>
    </div>
    <div id="central_box">
        <div id="main_left">
            <div id="main_temp"></div>
            <img id="main_picture" src="" />
        </div>
        <div id="main_right">
            <div id="main_description"></div>
            <div class="item" id="main_feels_like"></div>
            <div class="item" id="main_wind"></div>
            <div class="item" id="main_wet"></div>
            <div class="item" id="main_pressure"></div>
        </div>
    </div>

    <script id="script" src="./lab7.js"></script>
</body>
</html>
